<div class="container">
    <div *ngIf="this.authService.rol==='alumno' || this.authService.rol==='profesor'" class="div-pequeno">
        <p>Asistente Virtual</p>    
    </div>
    <div *ngIf="this.authService.rol==='alumno'" class="div-pequeno">
        <p>Generar Resumen</p>    
    </div>
    <div *ngIf="this.authService.rol==='profesor'" class="div-pequeno">
        <p>Evaluación de competencias</p>    
    </div>
    <div *ngIf="this.authService.rol==='profesor'" class="div-pequeno">
        <p>Seleccionar alumno</p>    
    </div>
    <div *ngIf="this.authService.rol==='profesor'" class="div-pequeno">
        <p>Detector de plagios</p>
    </div>
    <div *ngIf="this.authService.rol==='admin'" class="div-pequeno">
        <p>Visualizar alumnos</p>
    </div>
    <div *ngIf="this.authService.rol==='admin'" class="div-pequeno">
        <p>Visualizar profesores</p>
    </div>
    <div *ngIf="this.authService.rol==='admin'" class="div-pequeno">
        <p>Ver estadísticas</p>
    </div>
  </div>
