<section class="pt-5 pb-5 mt-0 align-items-center d-flex min-vh-100">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center d-flex-row h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 h-50 ">
                <div style="border-radius: 20px;" class="card border-0 shadow-sm">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Listado de profesores</h1>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let profesor of profesores">
                                        <th scope="row">{{ profesor.id }}</th>
                                        <td>{{ profesor.name }}</td>
                                        <td>{{ profesor.email }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="container mt-3">
                    <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-center align-items-center">
                                <button class="btn btn-primary rounded-pill text-center"
                                    (click)="this.authService.goToMainPage()">Volver al men√∫ principal</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>
